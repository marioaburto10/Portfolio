<!DOCTYPE html>
<html lang="em">
<head>
	<meta charset="utf-8">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/2.css">
</head>

<body>
	<header>
			<div id="name">
				<h1 id="mario">Mario Aburto</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#">About</a></li>
				   	<li><a href="#">Portfolio</a></li>
				   	<li><a href="#">Contact</a></li>
				</ul>
			</nav>
	</header>

	<div id="container">	

			<section id="main-content">
				<section id="contact">
					<h1>Contact</h1>
					<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
						<div class="row">
							<label for="name">Name:</label><br />
							<input id="name1" class="input" name="name" type="text" value="" size="30" /><br />
						</div>
						<div class="row">
							<label for="email">Email:</label><br />
							<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
						</div>
						<div class="row">
							<label for="message">Message:</label><br />
							<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
						</div>
						<input id="submit_button" type="submit" value="	Send email" />
					</form>	
				</section>
			</section>
			<aside>
				<h3>Connect With Me</h3>
					<div class="line2"></div>
				<a href="https://twitter.com/MarioAburto33"><img class="logo" src="assets/images/TwitterLogo.png"></a>
				<a href="https://www.linkedin.com/in/mario-aburto-4b3a2b125?trk=nav_responsive_tab_profile"><img class="logo" src="assets/images/LinkedInLogo.png"></a>
				<a href="https://github.com/marioaburto10"><img class="logo" src="assets/images/GitHubLogo1.png"></a>
			
			</aside>
		</div>
			
		<footer>
			<small>&copy;Copyright 2016 Mario Aburto</small>
		</footer>


		

</body>
</html>
